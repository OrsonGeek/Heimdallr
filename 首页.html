<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heimdallr - 科技前沿</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a0033 50%, #0a0a0a 100%);
            color: #ffffff;
            overflow-x: hidden;
            position: relative;
        }

        /* 顶部导航栏 */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            background: rgba(10, 10, 10, 0.9);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(138, 43, 226, 0.3);
            padding: 1rem 2rem;
        }

        .nav-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1400px;
            margin: 0 auto;
        }

        /* 左侧Logo和名称 */
        .logo-section {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .logo {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            box-shadow: 0 0 20px rgba(138, 43, 226, 0.5);
            animation: logoGlow 3s ease-in-out infinite alternate;
            overflow: hidden;
            background: #000;
        }

        .logo svg {
            width: 100%;
            height: 100%;
            padding: 5px;
        }

        .logo::before {
            content: '';
            position: absolute;
            top: -5px;
            left: -5px;
            right: -5px;
            bottom: -5px;
            background: linear-gradient(45deg, #8a2be2, #4b0082, #8a2be2);
            border-radius: 50%;
            z-index: -1;
            animation: logoRotate 10s linear infinite;
        }

        .brand-name {
            font-size: 1.8rem;
            font-weight: bold;
            background: linear-gradient(45deg, #ffffff, #8a2be2, #ffffff);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: titleGlow 3s ease-in-out infinite;
        }

        /* 中间导航菜单 */
        .nav-menu {
            display: flex;
            gap: 2rem;
            align-items: center;
        }

        .nav-item {
            color: #b8a9d9;
            text-decoration: none;
            font-size: 1.1rem;
            padding: 0.5rem 1rem;
            border-radius: 25px;
            transition: all 0.3s ease;
            position: relative;
            cursor: pointer;
        }

        .nav-item:hover {
            color: #ffffff;
            background: rgba(138, 43, 226, 0.2);
        }

        .nav-item.active {
            color: #ffffff;
            background: rgba(138, 43, 226, 0.3);
        }

        /* 右侧登录区域 */
        .auth-section {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .login-btn {
            padding: 0.5rem 1.5rem;
            background: transparent;
            border: 2px solid #8a2be2;
            border-radius: 25px;
            color: #8a2be2;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .login-btn:hover {
            background: #8a2be2;
            color: white;
            box-shadow: 0 0 20px rgba(138, 43, 226, 0.4);
        }

        .signup-btn {
            padding: 0.5rem 1.5rem;
            background: linear-gradient(45deg, #8a2be2, #4b0082);
            border: none;
            border-radius: 25px;
            color: white;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .signup-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(138, 43, 226, 0.4);
        }

        /* 主要内容区域 */
        .main-content {
            margin-top: 100px;
            min-height: calc(100vh - 100px);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 2rem;
            position: relative;
            z-index: 2;
        }

        .hero-title {
            font-size: 4rem;
            font-weight: bold;
            margin-bottom: 1rem;
            background: linear-gradient(45deg, #ffffff, #8a2be2, #ffffff);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: titleGlow 3s ease-in-out infinite;
        }

        .hero-subtitle {
            font-size: 1.5rem;
            color: #b8a9d9;
            margin-bottom: 3rem;
            opacity: 0.8;
        }

        .cta-buttons {
            display: flex;
            gap: 2rem;
            margin-top: 2rem;
        }

        .cta-btn {
            padding: 1rem 2rem;
            background: linear-gradient(45deg, #8a2be2, #4b0082);
            border: none;
            border-radius: 50px;
            color: white;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .cta-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .cta-btn:hover::before {
            left: 100%;
        }

        .cta-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(138, 43, 226, 0.4);
        }

        /* 动态背景光线效果 */
        .light-rays {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .ray {
            position: absolute;
            background: linear-gradient(90deg, transparent, rgba(138, 43, 226, 0.8), rgba(138, 43, 226, 1), rgba(138, 43, 226, 0.8), transparent);
            height: 3px;
            width: 150%;
            animation: rayMove 12s linear infinite;
            transform-origin: center;
        }

        /* 对角线光线 */
        .ray:nth-child(1) { 
            top: 15%; 
            left: -25%;
            transform: rotate(45deg);
            animation-delay: 0s; 
            animation-duration: 15s;
        }
        .ray:nth-child(2) { 
            top: 85%; 
            left: -25%;
            transform: rotate(-45deg);
            animation-delay: 3s; 
            animation-duration: 18s;
        }
        .ray:nth-child(3) { 
            top: 50%; 
            left: -25%;
            transform: rotate(25deg);
            animation-delay: 6s; 
            animation-duration: 20s;
        }
        .ray:nth-child(4) { 
            top: 25%; 
            left: -25%;
            transform: rotate(-35deg);
            animation-delay: 9s; 
            animation-duration: 16s;
        }
        .ray:nth-child(5) { 
            top: 75%; 
            left: -25%;
            transform: rotate(60deg);
            animation-delay: 12s; 
            animation-duration: 14s;
        }

        @keyframes rayMove {
            0% { 
                transform: translateX(-100%) rotate(var(--rotation));
                opacity: 0; 
            }
            20% { 
                opacity: 1; 
            }
            80% { 
                opacity: 1; 
            }
            100% { 
                transform: translateX(100%) rotate(var(--rotation));
                opacity: 0; 
            }
        }

        /* 增强的浮动粒子效果 */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .particle {
            position: absolute;
            width: 3px;
            height: 3px;
            background: #8a2be2;
            border-radius: 50%;
            animation: float 8s ease-in-out infinite;
            box-shadow: 0 0 10px rgba(138, 43, 226, 0.8);
        }

        .particle:nth-child(1) { left: 10%; top: 20%; animation-delay: 0s; }
        .particle:nth-child(2) { left: 20%; top: 60%; animation-delay: 1s; }
        .particle:nth-child(3) { left: 30%; top: 40%; animation-delay: 2s; }
        .particle:nth-child(4) { left: 40%; top: 80%; animation-delay: 3s; }
        .particle:nth-child(5) { left: 50%; top: 30%; animation-delay: 4s; }
        .particle:nth-child(6) { left: 60%; top: 70%; animation-delay: 5s; }
        .particle:nth-child(7) { left: 70%; top: 25%; animation-delay: 6s; }
        .particle:nth-child(8) { left: 80%; top: 55%; animation-delay: 7s; }
        .particle:nth-child(9) { left: 90%; top: 35%; animation-delay: 8s; }
        .particle:nth-child(10) { left: 15%; top: 75%; animation-delay: 9s; }
        .particle:nth-child(11) { left: 85%; top: 45%; animation-delay: 10s; }
        .particle:nth-child(12) { left: 45%; top: 15%; animation-delay: 11s; }

        @keyframes float {
            0%, 100% { 
                transform: translateY(0px) scale(1); 
                opacity: 0.6; 
            }
            50% { 
                transform: translateY(-30px) scale(1.5); 
                opacity: 1; 
            }
        }

        /* 科技网格背景 */
        .tech-grid {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(138, 43, 226, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(138, 43, 226, 0.05) 1px, transparent 1px);
            background-size: 80px 80px;
            z-index: 0;
            opacity: 0.4;
        }

        /* 添加额外的光效层 */
        .light-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 30% 20%, rgba(138, 43, 226, 0.1) 0%, transparent 50%),
                        radial-gradient(circle at 70% 80%, rgba(138, 43, 226, 0.1) 0%, transparent 50%);
            pointer-events: none;
            z-index: 0;
        }

        /* 动画效果 */
        @keyframes logoGlow {
            0% { box-shadow: 0 0 20px rgba(138, 43, 226, 0.5); }
            100% { box-shadow: 0 0 30px rgba(138, 43, 226, 0.8), 0 0 40px rgba(138, 43, 226, 0.3); }
        }

        @keyframes logoRotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes titleGlow {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .header {
                padding: 1rem;
            }
            
            .nav-container {
                flex-direction: column;
                gap: 1rem;
            }
            
            .nav-menu {
                gap: 1rem;
            }
            
            .hero-title {
                font-size: 2.5rem;
            }
            
            .hero-subtitle {
                font-size: 1.2rem;
            }
            
            .cta-buttons {
                flex-direction: column;
                gap: 1rem;
            }
            
            .brand-name {
                font-size: 1.5rem;
            }
            
            .logo {
                width: 40px;
                height: 40px;
            }
        }
    </style>
</head>
<body>
    <!-- 科技网格背景 -->
    <div class="tech-grid"></div>
    
    <!-- 额外光效层 -->
    <div class="light-overlay"></div>
    
    <!-- 动态光线效果 -->
    <div class="light-rays">
        <div class="ray"></div>
        <div class="ray"></div>
        <div class="ray"></div>
        <div class="ray"></div>
        <div class="ray"></div>
    </div>
    
    <!-- 浮动粒子 -->
    <div class="particles">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
    </div>
    
    <!-- 顶部导航栏 -->
    <header class="header">
        <div class="nav-container">
            <!-- 左侧Logo和名称 -->
            <div class="logo-section">
                <div class="logo">
                    <svg viewBox="0 0 100 120" xmlns="http://www.w3.org/2000/svg">
                        <!-- 人物剪影 -->
                        <path d="M30 20 Q30 15 35 15 Q40 15 40 20 L40 25 Q40 30 35 30 Q30 30 30 25 Z" fill="#8a2be2"/>
                        <path d="M35 30 L35 80 Q35 85 30 85 Q25 85 25 80 L25 30 Z" fill="#8a2be2"/>
                        <!-- 头部和头盔 -->
                        <circle cx="35" cy="25" r="8" fill="#8a2be2"/>
                        <path d="M27 20 Q27 15 35 15 Q43 15 43 20 L43 25 Q43 30 35 30 Q27 30 27 25 Z" fill="#8a2be2"/>
                        <!-- 号角 -->
                        <path d="M45 25 Q50 20 55 25 Q60 30 55 35 Q50 40 45 35 Z" fill="#8a2be2"/>
                        <path d="M43 25 L45 25 L45 35 L43 35 Z" fill="#8a2be2"/>
                        <!-- 手臂 -->
                        <path d="M40 30 Q45 28 48 30 Q50 32 48 35 Q45 37 40 35 Z" fill="#8a2be2"/>
                        <!-- 胡须 -->
                        <path d="M25 25 Q20 30 25 35 Q30 40 35 35 Q40 30 35 25 Z" fill="#8a2be2"/>
                    </svg>
                </div>
                <div class="brand-name">HEIMDALLR</div>
            </div>
            
            <!-- 中间导航菜单 -->
            <nav class="nav-menu">
                <a href="#" class="nav-item active">首页</a>
                <a href="#" class="nav-item">Find Work</a>
                <a href="#" class="nav-item">Solutions</a>
                <a href="#" class="nav-item">用户选择</a>
            </nav>
            
            <!-- 右侧登录区域 -->
            <div class="auth-section">
                <button class="login-btn">登录</button>
                <button class="signup-btn">注册</button>
            </div>
        </div>
    </header>
    
    <!-- 主要内容 -->
    <main class="main-content">
        <h1 class="hero-title">探索科技的无限可能</h1>
        <p class="hero-subtitle">Heimdallr - 连接创新与未来</p>
        
        <div class="cta-buttons">
            <button class="cta-btn">开始探索</button>
            <button class="cta-btn">了解更多</button>
            <button class="cta-btn">联系我们</button>
        </div>
    </main>

    <script>
        // 添加鼠标移动交互效果
        document.addEventListener('mousemove', (e) => {
            const particles = document.querySelectorAll('.particle');
            const x = e.clientX / window.innerWidth;
            const y = e.clientY / window.innerHeight;
            
            particles.forEach((particle, index) => {
                const speed = (index + 1) * 0.5;
                particle.style.transform = `translate(${x * speed}px, ${y * speed}px)`;
            });
        });

        // 添加点击波纹效果
        document.addEventListener('click', (e) => {
            const ripple = document.createElement('div');
            ripple.style.position = 'fixed';
            ripple.style.left = e.clientX + 'px';
            ripple.style.top = e.clientY + 'px';
            ripple.style.width = '0px';
            ripple.style.height = '0px';
            ripple.style.background = 'rgba(138, 43, 226, 0.6)';
            ripple.style.borderRadius = '50%';
            ripple.style.pointerEvents = 'none';
            ripple.style.zIndex = '1000';
            ripple.style.transition = 'all 0.6s ease-out';
            
            document.body.appendChild(ripple);
            
            setTimeout(() => {
                ripple.style.width = '300px';
                ripple.style.height = '300px';
                ripple.style.marginLeft = '-150px';
                ripple.style.marginTop = '-150px';
                ripple.style.opacity = '0';
            }, 10);
            
            setTimeout(() => {
                document.body.removeChild(ripple);
            }, 600);
        });

        // 导航菜单交互
        document.querySelectorAll('.nav-item').forEach(item => {
            item.addEventListener('click', function() {
                document.querySelectorAll('.nav-item').forEach(nav => nav.classList.remove('active'));
                this.classList.add('active');
            });
        });

        // 登录按钮点击事件
        document.querySelector('.login-btn').addEventListener('click', function() {
            alert('登录功能开发中...');
        });

        // 注册按钮点击事件
        document.querySelector('.signup-btn').addEventListener('click', function() {
            alert('注册功能开发中...');
        });
    </script>
</body>
</html>
