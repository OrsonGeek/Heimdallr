<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - Heimdallr</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: radial-gradient(circle at 20% 20%, #100016, #000000 60%);
            font-family: 'Arial', sans-serif;
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            width: 100%;
            max-width: 420px;
            background: rgba(20, 10, 28, 0.65);
            border: 1px solid rgba(138, 43, 226, 0.35);
            border-radius: 16px;
            box-shadow: 0 10px 40px rgba(138, 43, 226, 0.25);
            padding: 32px 28px;
            backdrop-filter: blur(10px);
        }

        .brand {
            text-align: center;
            font-size: 1.8rem;
            font-weight: bold;
            color: #8A2BE2;
            text-shadow: 0 0 18px #8A2BE2;
            margin-bottom: 20px;
        }

        .title {
            text-align: center;
            font-size: 1.2rem;
            color: #BFA6FF;
            margin-bottom: 24px;
        }

        .form-group {
            margin-bottom: 16px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #BFA6FF;
            font-size: 0.95rem;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px 14px;
            border-radius: 10px;
            border: 1px solid rgba(138, 43, 226, 0.35);
            background: rgba(255, 255, 255, 0.06);
            color: #ffffff;
            outline: none;
            transition: border-color 0.2s ease, box-shadow 0.2s ease;
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            border-color: rgba(138, 43, 226, 0.75);
            box-shadow: 0 0 12px rgba(138, 43, 226, 0.35);
        }

        .submit-btn {
            width: 100%;
            padding: 12px 16px;
            border: none;
            border-radius: 12px;
            background: linear-gradient(45deg, #8A2BE2, #9370DB);
            color: #ffffff;
            font-weight: bold;
            font-size: 1rem;
            cursor: pointer;
            box-shadow: 0 6px 18px rgba(138, 43, 226, 0.35);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            margin-top: 8px;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 26px rgba(138, 43, 226, 0.45);
        }

        .helper {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-top: 12px;
            font-size: 0.9rem;
            color: #bfbfbf;
        }

        .link {
            color: #BFA6FF;
            text-decoration: none;
        }

        .link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="brand">Heimdallr</div>
        <div class="title">登录以继续</div>
        <form>
            <div class="form-group">
                <label for="account">账户</label>
                <input id="account" type="text" placeholder="邮箱或用户名" required>
            </div>
            <div class="form-group">
                <label for="password">密码</label>
                <input id="password" type="password" placeholder="输入密码" required>
            </div>
            <button class="submit-btn" type="submit">登录</button>
            <div class="helper">
                <a class="link" href="/index.html">返回首页</a>
                <a class="link" href="#">忘记密码？</a>
            </div>
        </form>
    </div>
</body>
</html>
